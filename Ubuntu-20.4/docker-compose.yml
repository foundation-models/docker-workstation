version: '3'
services:
  desktop:
    image: hossein20s/docker-workstation
    container_name: desktop
    privileged: true
    ports:
      - 4009:4000
    environment:
      DISPLAY: docker.for.mac.host.internal:0
      USER: developer
      PASSWORD: developer
    cap_add:
      - SYS_PTRACE
    volumes:
      - ${HOME}:/opt/host
      - ${HOME}/docker-workstation/Ubuntu-20.4/developer:/home/developer
      - ${HOME}/docker-workstation/Ubuntu-20.4/nomachine/NX/etc:/usr/NX/etc
      - /dev/shm:/dev/shm

